<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement sur place</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/agent.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="/agent/dashboard.html" class="text-gray-600 hover:text-gray-900">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                    </a>
                    <h1 class="text-xl font-semibold text-gray-900">Paiement sur place</h1>
                </div>
                <div class="text-sm text-gray-600">Commande #ORD-78923</div>
            </div>
        </div>
    </header>
    
    <main class="max-w-6xl mx-auto px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left column - Order summary -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Résumé de la commande</h2>
                    <div class="space-y-4">
                        <!-- Order items would go here -->
                    </div>
                </div>
            </div>
            
            <!-- Right column - Payment -->
            <div class="space-y-6">
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-6">Paiement</h2>
                    
                    <div class="space-y-4">
                        <div class="flex justify-between text-gray-700">
                            <span>Total à payer:</span>
                            <span class="font-semibold">3 500 FC</span>
                        </div>
                        
                        <!-- Payment method selection -->
                        <div class="space-y-3">
                            <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="payment" class="mr-3" checked>
                                <div>
                                    <div class="font-medium">Espèces</div>
                                    <div class="text-sm text-gray-500">Paiement en espèces sur place</div>
                                </div>
                            </label>
                            
                            <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="payment" class="mr-3">
                                <div>
                                    <div class="font-medium">Mobile Money</div>
                                    <div class="text-sm text-gray-500">Paiement par Mobile Money</div>
                                </div>
                            </label>
                            
                            <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="payment" class="mr-3">
                                <div>
                                    <div class="font-medium">Déjà payé</div>
                                    <div class="text-sm text-gray-500">Paiement effectué en ligne</div>
                                </div>
                            </label>
                        </div>
                        
                        <!-- Cash payment details -->
                        <div id="cash-payment" class="space-y-4 pt-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Montant reçu</label>
                                <input type="number" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez le montant">
                            </div>
                            
                            <div class="flex justify-between text-lg font-semibold">
                                <span>À rendre:</span>
                                <span id="change">0 FC</span>
                            </div>
                        </div>
                        
                        <!-- Submit button -->
                        <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition-colors mt-6">
                            Enregistrer le paiement
                        </button>
                    </div>
                </div>
                
                <!-- Receipt preview -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Aperçu du reçu</h2>
                    <!-- Receipt content would go here -->
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/agent/agent-payment.js"></script>
</body>
</html>
