<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AirDocs — Accueil</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="js/functions.js" defer></script>
  <script src="js/main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="legends hidden">
          <h1 class="headline">Envoyez vos <br> Documents près à être imprimés en un click.</h1>
          <p class="subline">Vous n'avais plus besoin de vous déplacer <br> de chez-vous pour imprimer vos documents.</p>
        </div>
        <div class="dyBox-container stretched-full">
          <div class="dyBox primarys secondary">
            <div class="inner-box s1 none">
              <div class="left-section">
                Glisser vers la gauche pour voir l'historique
              </div>
              <div class="upload-btn">
                <svg class="icon new-file" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-patch-plus-fill" viewBox="0 0 16 16">
                  <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01zM8.5 6v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0"/>
                </svg>
              </div>
            </div>
            <div class="inner-box s2">
              <div class="upper-section">
                <div class="docviewer"></div>
                <div class="_edit">
                  <svg class="icon edit" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                  </svg>
                  <span>Modifier</span>
                </div>
              </div>
              <div class="lower-section">
                <div class="add-bar">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
